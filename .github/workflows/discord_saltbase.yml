name: Discord Saltbase

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, edited, closed, reopened]
    branches: [main, dev]

jobs:
  specific_review_requested:
    runs-on: ubuntu-latest
    if: ${{ github.event.requested_team.name == 'andretecco'}}
    steps:
      - run: echo 'Uma revis√£o de andretecco foi solicitada'
  discord_message:
    runs-on: ubuntu-latest
    name: discord message
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
            severity: info
            details: Succeeded!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK_SALTBASE }}
        
      - name: Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: Failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK_SALTBASE }}
        
      - name: Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
            severity: warn
            details: Cancelled!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK_SALTBASE }}